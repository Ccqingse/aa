<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" >
    <div class="layui-form-item">
        <label class="layui-form-label required">供应商编码</label>
        <div class="layui-input-block">
            <input type="text" name="id" lay-verify="required" lay-reqtext="编码不能为空" placeholder="请输入供应商编码" value="" class="layui-input">
            <tip>填写唯一编码。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">供应商名称</label>
        <div class="layui-input-block">
            <input type="text" name="proName" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入供应商名称" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">联系人</label>
        <div class="layui-input-block">
            <input type="text" name="proContact" lay-verify="required" lay-reqtext="联系人不能为空" placeholder="请输入联系人姓名" value="" class="layui-input">
            <tip>请输入联系人姓名。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">联系电话</label>
        <div class="layui-input-block">
            <input type="text" name="proPhone" lay-verify="required" lay-reqtext="联系电话不能为空" placeholder="请输入联系电话" value="" class="layui-input">
            <tip>请输入联系电话。</tip>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">供应商描述</label>
        <div class="layui-input-block">
            <textarea name="proDesc" class="layui-textarea" placeholder="请输入供应商描述"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
        </div>
    </div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

        //日期
        laydate.render({
        elem:"#addtime"
          });
        // 监听提交
        form.on('submit(saveBtn)', function (data) {

            parent.layer.load(2,{shade:[0.1,'#ffff']})  //开启遮罩
            //执行搜索重载  就是修改页面后刷新页面
            $.post("/provider/insertProvider",data.field,function (res) {
                var  index = parent.layer.alert(res.msg,function () {
                    // 刷新表格
                    parent.tab.reload();
                    //关闭弹出层
                    parent.layer.close(index);
                    parent.layer.closeAll();
                })

            }, "json");

            return false;
        });

    });


</script>

</body>
</html>
