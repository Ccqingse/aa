<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" >

    <div class="layui-form-item">
        <label class="layui-form-label required">id</label>
        <div class="layui-input-block">
            <input type="text" name="id" lay-verify="required" lay-reqtext="编码不能为空" placeholder="请输入账单编码" th:value="${bi.id}" class="layui-input">
            <tip>填写唯一编码。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">账单编码</label>
        <div class="layui-input-block">
            <input type="text" name="billCode" lay-verify="required" lay-reqtext="编码不能为空" placeholder="请输入账单编码" th:value="${bi.billCode}" class="layui-input">
            <tip>填写唯一编码。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="productName" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入供应商名称"  th:value="${bi.productName}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">商品描述</label>
        <div class="layui-input-block">
            <input type="text" name="productDesc" lay-verify="required" lay-reqtext="联系人不能为空" placeholder="请输入联系人姓名" th:value="${bi.productDesc}" class="layui-input">
            <tip>请输入联系人姓名。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品单位</label>
        <div class="layui-input-block">
            <input type="text" name="productUnit" lay-verify="required" lay-reqtext="联系电话不能为空" placeholder="请输入联系电话" th:value="${bi.productUnit}" class="layui-input">
            <tip>请输入联系电话。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">商品数量</label>
        <div class="layui-input-block">
            <input type="text" name="productCount" lay-verify="required" lay-reqtext="联系电话不能为空" placeholder="请输入联系电话" th:value="${bi.productCount}" class="layui-input">
            <tip>请输入联系电话。</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认修改</button>
        </div>
    </div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

        // //日期
        // laydate.render({
        //     elem:"#addtime"
        // });
        // 监听提交
        form.on('submit(saveBtn)', function (data) {

            parent.layer.load(2,{shade:[0.1,'#ffff']})  //开启遮罩
            //执行搜索重载  就是修改页面后刷新页面
            $.post("/bill/updateBill",data.field,function (res) {
                var  index = parent.layer.alert(res.msg,function () {
                    // 刷新表格
                    parent.tab.reload();
                    //关闭弹出层
                    parent.layer.close(index);
                    parent.layer.closeAll();
                })

            }, "json");

            return false;
        });

    });


</script>

</body>
</html>
