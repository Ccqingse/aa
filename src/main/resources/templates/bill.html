<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label">账单编码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="billCode" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">商品名称123</label>
                            <div class="layui-input-inline">
                                <input type="text" name="productName" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">商品单位</label>
                            <div class="layui-input-inline">
                                <input type="text" name="productUnit" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>

    // 定义一个变量准备接受数据
    var tab2;
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
    //tab1接收
       tab2 = table.render({
            elem: '#currentTableId',
            url: '/bill/findBillList',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, align: "center"},
                {field: 'id', width: 100, title: '编码', sort: true},
                {field: 'billCode', width: 200, title: '账单编码'},
                {field: 'productName', width: 100, title: '商品名称', sort: true},
                {field: 'productDesc', width: 180, title: '商品描述'},
                {field: 'productUnit', title: '商品单位', minWidth: 50},
                {field: 'productCount', width: 100, title: '商品数量', sort: true},
                {field: 'creationDate', width: 200, title: '创建时间', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            //执行搜索重载  就是修改页面后刷新页面
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    //搜索框定的三个搜索条件
                    "billCode":data.field.billCode,
                    "productName":data.field.productName,
                    "productUnit":data.field.productUnit
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
            window.parent.open(
                "新增商品",
                "Bill_add.html",
                "800px",
                "550px",
                tab2
            )
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        //修改供应商
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
            window.parent.open(
                "修改供应商",
                "bill/findBillById/"+data.id,
                "800px",
                "550px",
            tab2)

                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    parent.layer.load(2,{shade:[0.1,'#ffff']})  //开启遮罩
                    $.post("/bill/deleteBillById",{id:data.id},function(res){
                        var index = parent.layer.alert(res.msg, function () {
                            // 关闭弹出层
                            obj.del();
                            parent.layer.close(index);
                            parent.layer.closeAll();
                        });
                    },"json");
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
